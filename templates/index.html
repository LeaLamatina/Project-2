<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Comparative MLB Webpage</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two|Julius+Sans+One" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="static/styles/style.css" />
</head>
<body>

  <div class="jumbotron">
    <h1 id="header-text">Comparative Baseball Statistics</h1>
    <hr id="hr">
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2" id="interior-box">
        <h5 id="dropdown-text" style="text-align:left;">Select First Team:</h5>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
      </div>
      <!-- Could add js file to pull team name in these boxes -->
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
      <div class="col-md-2" id="interior-box">
        <h5 id="dropdown-text" style="text-align:right;">Select Second Team:</h5>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2" id="interior-box">
        <div class="panel panel-primary" id="panel">
          <div class="panel-heading" id="box-outline">
            <h4 id="title-text">Team Statistics</h4>
            <hr id="tab">
            <p>text text text text</p>
          </div>
          <div id="panel-one" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-4" id="radar">
          <h2 style="text-align:left; color:white">Radar Graph</h2>
      </div>
      <div class="col-md-4" id="radar-two">
        <h2 style="text-align:right; color:white">Radar Graph</h2>
      </div>
      <div class="col-md-2 id="interior-box">
        <div class="panel panel-primary" id="panel">
          <div class="panel-heading">
            <h4 id="title-text">Team Statistics</h4>
            <hr id="tab">
            <p>text text text text</p>
          </div>
          <div id="panel-two" class="panel-body"></div>
        </div>
      </div>
    </div>
    <hr>

    <div class="row">
      <div class="col-md-4" id="hbar">
        <h2>Horizontal Bar Chart</h2>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4" id="line-graph">
        <h2>Line Chart</h2>
      </div>
    </div>
  </div>

  <!-- import javascript files -->
    <script src="static/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/app_emma.js') }}"></script>
