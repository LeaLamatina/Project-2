<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Comparative MLB Webpage</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="static/styles/style.css" />
  <link rel="shortcut icon" href="">
 <!-- <script src="main.js"></script>-->
</head>
<body>

  <div class="jumbotron">
    <h1 id="header-text">Comparative MLB National League Statistics</h1>
    <hr id="hr">
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2" id="interior-box">
        <h5 id="dropdown-text" style="text-align:left;">Select Team One:</h5>
        <select id="selDataset1" onchange="optionChanged_1(this.value)"></select>
      </div>
      <div class="col-md-4" id="interior-box">
        <div class="panel panel-primary">
          <div class="panel-heading" id="box-outline">
            <h4 id="title-text">Team Statistics</h4>
            <hr>
          </div>
          <div id="panel-one" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-4" id="interior-box">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 id="title-text">Team Statistics</h4>
            <hr>
          </div>
          <div id="panel-two" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-2" id="interior-box">
        <h5 id="dropdown-text" style="text-align:right;">Select Team Two:</h5>
        <select id="selDataset1" onchange="optionChanged_2(this.value)"></select>
      </div>
    </div>
      <hr>
    <div class="row">
      <div class="col-md-12" id="radar">
        <div class="panel-heading" id="box-outline">
          <h4 id="title-text">Radar Plot</h4>
          <hr>
          <div id="radarplot" class="radarplot-body"></div>
        </div>
      </div>
    </div> 
    <div class="row">
      <div class="col-md-12" id="scatter">
        <div class="panel-heading" id="box-outline">
          <h4 id="title-text">3D Scatter Plot</h4>
          <hr>
          <button onclick="scatterplotreset()">Reset</button>
          <div id="scatterplot" class="scatterplot-body"></div>
        </div>
      </div>
    </div>
    <div class="row"> 
      <div class="col-md-12" id="bar">
        <div class="panel-heading" id="box-outline">
          <h4 id="title-text">Bar Chart</h4>
          <hr>
        <div id="barplot" class="barplot-body"></div>
      </div>
    </div>
  </div>
      <!-- input javascript-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <script src="{{ url_for('static', filename='js/app_emma.js') }}"></script>
</body>
</html>
